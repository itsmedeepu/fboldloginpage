<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.1" />
    <title>Facebook Page</title>
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Facebook</h2>
        <div class="form">
          <input type="checkbox" /> Remember me
          <span style="margin-left: 80px">Forgot Password?</span>
          <br />
          <input type="text" placeholder="email" />
          <input type="password" name="password" placeholder="password" />
          <button class="logbtn" type="button">Login</button>
        </div>
      </div>

      <div class="body">
        <div class="content">
          <h1>
            Facebook helps you connect and share with the people in your life.
          </h1>
          <img src="./images/images.jfif" />
        </div>

        <div class="fromreg">
          <h2>Sign Up</h2>
          <h4>It's free and anyone can join</h4>
          <div class="regform">
            <table id="form">
              <tr>
                <td>
                  <label>First Name:</label>
                </td>
                <td colspan="4"><input type="text" name="first name" /></td>
              </tr>
              <tr>
                <td>
                  <label>Last Name:</label>
                </td>
                <td><input type="text" name="last name" /></td>
              </tr>
              <tr>
                <td>
                  <label>Your Email:</label>
                </td>
                <td colspan="4"><input type="email" name="email" /></td>
              </tr>
              <tr>
                <td>
                  <label>New Password:</label>
                </td>
                <td colspan="4"><input type="password" name="password" /></td>
              </tr>
              <tr>
                <td>
                  <label>I'am:</label>
                </td>
                <td colspan="1">
                  <select name="gender">
                    <option>Select gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label>Birthday:</label>
                </td>
                <td colspan="1">
                  <select name="month">
                    <option>Month</option>
                  </select>
                  <select name="Day">
                    <option>Day</option>
                  </select>
                  <select name="Year">
                    <option>Year</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td></td>
                <td><p>Why do i need to provide this??</p></td>
              </tr>
              <tr>
                <td></td>
                <td><button class="signbtn" type="button">Sign Up</button></td>
              </tr>
            </table>
            <hr />
            <a href="">Create a page </a>for clebrity brand or business
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
